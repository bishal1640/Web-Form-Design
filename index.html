<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login">
        <main>
          <section>
            <h1>LOGIN</h1>
            <h4>Please fill-up the fields</h4>
          </section>
          <section>
            <fieldset>
                <input type="text" name="login" placeholder="Username/Email" required>
                <legend>USERNAME</legend>
            </fieldset>
            <fieldset>
                <input type="text" name="password" placeholder="Password" required>
                <legend>PASSWORD</legend>
            </fieldset>
            <section class="submit-button bottom-line">
                <button type="submit">LOGIN</button>
                <a href="https://www.9imax.com" target="_blank">Forgot Password?</a>
            </section>
          </section>
        </main>
        <footer>
            <hr>
            <p><a href="https://www.9imax.com" target="_blank">Visit our website</a></p>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="whatsapp">
            <p>COPYRIGHT 2023</p>
        </footer>
        </div>
    </body>
</html>
